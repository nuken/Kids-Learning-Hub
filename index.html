<script>
        document.addEventListener('DOMContentLoaded', () => {
            let speechApiWarmedUp = false;

            /**
             * This function speaks a silent, empty utterance in response to a user
             * gesture. This is required to "unlock" the Web Speech API in
             * many desktop browsers (like Chrome on Windows).
             */
            function warmUpSpeechAPI() {
                if (speechApiWarmedUp || !window.speechSynthesis) {
                    return;
                }
                
                // Create a silent, empty utterance
                const utterance = new SpeechSynthesisUtterance("");
                utterance.volume = 0;
                
                // Speak it to unlock the API
                window.speechSynthesis.speak(utterance);
                
                // Also, proactively start fetching the voice list
                window.speechSynthesis.getVoices();
                
                speechApiWarmedUp = true;
            }

            // Add the listener to all menu buttons
            const buttons = document.querySelectorAll('.menu-btn');
            buttons.forEach(btn => {
                // We use 'mousedown' as it fires just before navigation,
                // giving the command the best chance to execute.
                btn.addEventListener('mousedown', warmUpSpeechAPI);
            });
        });
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')

        })
        .catch(err => {

</script>
<script src="Helper-Scripts/sticker-module.js"></script>
<script>
    const stickerOverlay = document.getElementById('sticker-overlay');
    const stickerGrid = document.getElementById('sticker-grid');

    document.getElementById('open-sticker-book').addEventListener('click', () => {
        // Explicitly set display to flex when opening
        stickerOverlay.style.display = 'flex';
        renderStickers();
    });

    document.getElementById('close-sticker-book').addEventListener('click', () => {
        // Explicitly set display to none when closing
        stickerOverlay.style.display = 'none';
    });

    function renderStickers() {
        stickerGrid.innerHTML = '';
        // Check if the manager exists before trying to use it
        if (!window.StickerManager) return;

        const allStickers = window.StickerManager.getStickerData();
        const myStickers = window.StickerManager.getInventory();

        for (const [key, data] of Object.entries(allStickers)) {
            const isOwned = myStickers.includes(key);
            const slot = document.createElement('div');
            slot.style.cssText = `
                width: 100px; height: 120px; display:flex; flex-direction:column;
                align-items:center; justify-content:center; border-radius:15px;
                background: ${isOwned ? '#e8f5e9' : '#eee'};
                border: 3px solid ${isOwned ? data.color : '#ccc'};
                opacity: ${isOwned ? '1' : '0.6'};
            `;

            slot.innerHTML = `
                <div style="font-size: 50px; filter: ${isOwned ? 'none' : 'grayscale(100%) brightness(1.5)'};">
                    ${isOwned ? data.icon : '❔'}
                </div>
                <span style="font-family:'Comic Neue'; font-weight:bold; margin-top:5px; font-size:0.9em; color:#333;">
                    ${isOwned ? data.name : 'Locked'}
                </span>
            `;
            stickerGrid.appendChild(slot);
        }
    }
</script>
