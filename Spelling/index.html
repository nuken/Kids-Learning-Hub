<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spelling Fun!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../Helper-Scripts/global-effects.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="main-menu" class="game-screen visible">
        <a href="../index.html" class="home-btn-subpage" title="Home">
            <i class="fas fa-home"></i>
        </a>
        <h1>Spelling Fun!</h1>

        <div class="level-toggle-container">
            <button id="level-toggle-btn">Level 1: Easy</button>
        </div>

        <div class="menu-buttons">
            <button id="start-image-game-btn" class="menu-btn">Spell the Word</button>
            <button id="start-missing-game-btn" class="menu-btn">Missing Letter</button>
            <button id="start-color-game-btn" class="menu-btn">Spell the Color</button>

            <button id="start-reading-game-btn" class="menu-btn">Read & Match</button>
        </div>
    </div>

    <div id="spell-image-game" class="game-screen">
        <button class="back-btn">Back</button>
        <h2>Spell the Word!</h2>
        <div id="game-container-image">
            <img id="word-image" src="images/cat.jpg" alt="What is this?">
            <div id="word-blanks-image" class="word-blanks"></div>
            <div id="letter-choices-image" class="letter-choices"></div>
            <button id="next-word-button-image" class="hidden">Next Word!</button>
        </div>
    </div>

    <div id="spell-missing-game" class="game-screen">
        <button class="back-btn">Back</button>
        <h2>Find the Missing Letter!</h2>
        <div id="game-container-missing">
            <img id="word-image-missing" src="images/cat.jpg" alt="What is this?">
            <div id="word-blanks-missing" class="word-blanks"></div>
            <div id="letter-choices-missing" class="letter-choices"></div>
            <button id="next-word-button-missing" class="hidden">Next Word!</button>
        </div>
    </div>

    <div id="spell-color-game" class="game-screen">
        <button class="back-btn">Back</button>
        <h2>Spell the Color!</h2>
        <div id="game-container-color">
            <div id="color-box-display"></div>
            <div id="word-blanks-color" class="word-blanks"></div>
            <div id="letter-choices-color" class="letter-choices"></div>
            <button id="next-word-button-color" class="hidden">Next Color!</button>
        </div>
    </div>

    <div id="read-match-game" class="game-screen">
        <button class="back-btn">Back</button>
        <h2>Read & Match!</h2>
        <div id="game-container-reading">
            <img id="reading-image" src="images/cat.jpg" alt="What is this?" style="height: 250px; object-fit: contain; border: 5px solid #ccc; border-radius: 10px;">
            <div id="sentence-list" class="sentence-container">
                </div>
            <button id="next-reading-button" class="hidden" style="font-size: 28px; padding: 20px 30px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px;">Next Picture!</button>
        </div>
    </div>

  <script src="../Helper-Scripts/speech-module.js"></script>
  <script src="script.js"></script>
</body>
</html>
