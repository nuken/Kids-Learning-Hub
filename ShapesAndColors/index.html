<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shapes & Colors Fun!</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/konva@10/konva.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="../Helper-Scripts/global-effects.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu" class="game-screen visible">
        <a href="../index.html" class="home-btn-subpage" title="Home">
            <i class="fas fa-home"></i>
        </a>
        <h1>Shapes & Colors!</h1>
        <div class="menu-buttons">
            <button id="start-leaf-sort-btn" class="menu-btn">Leaf Color Sort</button>
            <button id="start-shape-web-btn" class="menu-btn">Spider's Shape Web</button>
            <button id="start-shape-puzzle-btn" class="menu-btn">Shape Puzzles</button>

            <button id="start-mixing-btn" class="menu-btn">Color Mixing</button>
        </div>
    </div>

    <div id="leaf-sort-game" class="game-screen">
        <button class="back-btn">Back</button>
        <h2>Sort the Leaves!</h2>
        <div id="leaf-sort-canvas" class="touch-area"></div>
    </div>

    <div id="shape-web-game" class="game-screen">
        <button class="back-btn">Back</button>
        <h2>Fill the Web!</h2>
		<div id="spider-web-display" class="touch-area">
			<img src="images/friendly-spider.png" alt="Friendly Spider" id="friendly-spider">
        </div>
        <div id="shape-choices-container"></div>
        <button id="next-shape-button" class="hidden">Next Shape!</button>
    </div>

    <div id="shape-puzzle-game" class="game-screen">
        <button class="back-btn">Back</button>
        <h2 id="puzzle-prompt">Let's build a house!</h2>
        <div id="shape-puzzle-canvas" class="touch-area"></div>
        <button id="next-puzzle-button" class="hidden">Next Puzzle!</button>
    </div>

    <div id="mixing-game" class="game-screen">
        <button class="back-btn">Back</button>
        <h2>Color Mixing!</h2>
        <div id="mixing-problem-container">
            </div>
        <div id="mixing-choices">
            </div>
    </div>

    <script src="../Helper-Scripts/speech-module.js"></script>
    <script src="../Helper-Scripts/sticker-module.js"></script>
    <script src="script.js"></script>
</body>
</html>
