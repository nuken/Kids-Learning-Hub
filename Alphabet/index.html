<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut" href="../favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../index.html" class="home-btn-subpage" title="Home">
        <i class="fas fa:home"></i>
    </a>
    <h1>Alphabet Fun!</h1>

    <div id="color-palette">
        <div class="color-swatch" style="background-color: #f4f4f4;" data-color="#f4f4f4"></div>
        <div class="color-swatch" style="background-color: #E3F2FD;" data-color="#E3F2FD"></div>
        <div class="color-swatch" style="background-color: #FFF9C4;" data-color="#FFF9C4"></div>
        <div class="color-swatch" style="background-color: #E8F5E9;" data-color="#E8F5E9"></div>
        <div class="color-swatch" style="background-color: #FCE4EC;" data-color="#FCE4EC"></div>
    </div>

    <h2 id="alphabet-prompt">Find the letter: A</h2>

    <div id="alphabet-container"></div>

    <div id="controls-container">
        <button id="speech-toggle-button" class="control-button">Switch to Phonics</button>
        <button id="case-toggle-button" class="control-button">Switch to Lowercase</button>
        
        <button id="level-1-button" class="control-button">Level 1</button>
        
        <button id="level-2-button" class="control-button">Level 2</button>
    </div>
    <script src="unlock-speech.js"></script>
    <script src="script.js"></script>
</body>
</html>
